<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<form id="registration_form">
    <p><input type="text" name="Name" placeholder="Name"></p>
    <p><input type="text" name="Lastname" placeholder="Lastname"></p>
    <p><input type="text" name="Birthdate" placeholder="Birthdate"></p>
    <p><input type="radio" name="Gender" value="m"> Male</p>
    <p><input type="radio" name="Gender" value="f"> Female</p>

    <select name="City">
        <option value="0" selected> Select city</option>
        <option value="1"> Kyiv</option>
        <option value="2"> Kharkiv</option>
        <option value="3"> Odesa</option>
    </select>
    <p><textarea name="Address"></textarea></p>
    <p><input type="checkbox" name="Languages" value="en"/> English </p>
    <p><input type="checkbox" name="Languages" value="de"/> Deutsch </p>
    <p><input type="checkbox" name="Languages" value="ru"/> Russian </p>
    <p><input type="checkbox" name="Languages" value="ua"/> Ukrainian </p>
    <p><input type="button" id="saveButton" value="Save"/></p>

</form>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
