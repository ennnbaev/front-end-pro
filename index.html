<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="wrapper" class="container">
    <div>
        <input type="button" value="Add" class="add_btn btn btn-primary" />
    </div>
    <div id="grid"></div>
    <div id="view" class="hidden"></div>
    <div class="hidden" id="form">
        <form name="userForm">
            <p>
                <input type="text" name="name" placeholder="Name" />
            </p>
            <p>
                <input type="text" name="login" placeholder="Login" />
            </p>
            <p>
                <input type="password" name="password" placeholder="Password" />
            </p>
            <p>
                <input type="email" name="email" placeholder="Email" />
            </p>
            <p>
                <input type="number" min="1" max="120" name="age" placeholder="Age" />
            </p>
            <p>
                <input type="text" name="phoneNumber" placeholder="+380668861867" />
            </p>
            <p>
                <input type="text" name="cardNumber" placeholder="981231234245" />
            </p>
            <p>
                <input type="button" value="Save" class="save_btn" name="save_btn" />
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/formFunctions.js"></script>
<script src="js/app.js"></script>
<script src="js/validators.js"></script>

</body>

</html>
